<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">

    <!-- (eventodelComponente)="eventodelPadre($event)" $event es el argumento -->

    <dbz-list [personajes]="characters"
    (onDelete)="onDeleteCharacter($event)"></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
