<h4>Agregar Personaje</h4>
    <form class="row" (ngSubmit)="emitCharacter()">

      <!-- [value]="character.name" [] asociar atributo () asociar evento-->

      <input type="text"
      name="name"
      [(ngModel)]="character.name"
      class="form-control mb-2"
      placeholder="Nombre">

      <input type="number" name="power" [(ngModel)]="character.power" class="form-control mb-2" placeholder="Poder">

      <button class="btn btn-primary" type="submit">
      Agregar
      </button>

      <!-- {{ character | json }} //pipe -->
    </form>
