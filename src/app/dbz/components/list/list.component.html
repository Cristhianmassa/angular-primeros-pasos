<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let c of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  "
  class="list-group-item d-flex justify-content-between align-items-center"
   [ngClass]="
   {'list-group-item-dark': isLast,
   'list-group-item-primary': isEven}
    ">

  <div>
    <span class="text-primary">{{ i+1 }}. </span>
    <span>{{c.name}}  - </span>
    <strong>Power: </strong>
    <span>{{c.power}}</span>
  </div>

  <!-- EL EVENTO QUE VA A EMITIR AL PADRE
  <button class="btn btn-danger" (click)="onDeleteCharacter(i)">x</button> -->

  <!-- <button class="btn btn-danger" (click)="onDeleteCharacterById(c.id!)">x</button> -->
  <button class="btn btn-danger" (click)="onDeleteCharacterById(c.id)">x</button>

    <!--
    <span> Es el primero: {{ i===0 }}</span>
    <span> Es el último: {{ i=== characterList.length-1 }}</span>
  -->

    <!-- <span> Es el primero: {{ isFirst }}</span>
    <span> Es el último: {{ isLast }}</span> -->

    <!-- <span> Es par: {{isEven}}</span>
    <span> Es impar: {{isOdd}}</span> -->



  </li>

</ul>
